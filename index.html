<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="card memory game">
  <meta name="keywords" content="card memory game">
  <meta name="author" content="card memory game">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Card Memory Game</title>
</head>

<body>

  <!-- WELCOME -->
  <h1 class="welcome">Welcome to the Card Memory Game!</h1>
  <p class="info">The object of the game is to collect the most matching pairs.
    <br>
    Test your memory, and reveal the most pairs to win this game!
    <br>
    Once all the pairs have been matched, you win!
  </p>

  <!-- IMAGE -->
  <img class="game-image" src="assets/images/game.jpg" alt="boy playing cards with two cards in hand">

  <div class="ready">
    <p>Ready to play? Select the difficulty of the game:</p>
  </div>

  <!-- NAV / BUTTONS -->
  <nav class="navbar">
    <form style="display: inline" action="game.html" method="get"><button onclick="startEasyGame()" class="easy"
        id="easy" aria-label="easy game level">Easy
        Game</button></form>
    <form style="display: inline" action="game.html" method="get"><button onclick="startNormalGame()" class="normal"
        id="normal" aria-label="normal game level">Normal
        Game</button></form>
  </nav>

  <script src="assets/js/script.js"></script>
</body>

</html>
